<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!-- <meta descripton="">  -->
    <link rel="stylesheet" href="css/photographer.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </header>
    <main id="main">
      <header class="photograph-header">
        <!-- header -->
        <button id="open_modal" type="button" aria-label="open contact form" >Contactez-moi</button>
      </header>
      <section class="photograph-section">
        <!-- section -->
      </section>
    </main>
    <dialog id="contact_modal" class="mod">
			<div class="modal mod">
        <header class="mod">
          <h2 class="mod">Contactez-moi</h2>
          <button id="close_modal" class="mod">
            <img src="assets/icons/close.svg" alt="close contact form" class="mod" />
          </button>
        </header>
				<form method="dialog" class="mod">
          <!-- form -->
					<div class="mod">
						<label for="firstname" class="mod" >Pr√©nom</label>
						<input type="text" aria-label="type your first name here" id="firstname" name="firstname" class="mod" />
					</div>
					<div class="mod">
						<label for="lastname" class="mod" >Nom</label>
						<input type="text" aria-label="type your last name here" id="lastname" name="lastname" />
					</div>
					<div class="mod">
						<label for="email" class="mod" >Email</label>
						<input type="email" aria-label="type your email here" id="email" name="email" class="mod" />
					</div>
					<div class="mod">
						<label for="message" class="mod" >Votre Message</label>
            <textarea id="message" name="message" cols="30" rows="10" class="mod">
            </textarea>
					</div>
          <button class="contact_button mod" type="submit" aria-label="submit contact form">Envoyer</button>
				</form>
			</div>
		</dialog>
    <script type="module" src="scripts/templates/factory.js" async ></script>
    <script src="scripts/pages/photographer.js" async ></script>
    <script src="scripts/utils/contactForm.js" async  ></script>
  </body>
</html>
